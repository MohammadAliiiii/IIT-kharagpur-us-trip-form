<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to travel form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="container">
            
            <h1>Welcome to IIT Kharagpur US trip form</h1>
            <p>Enter your details and submit this form to confirm your participation in this trip</p>
            <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="text" name="age" id="age" placeholder="age">
            <input type="text" name="gender" id="gender" placeholder="gender">
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            <textarea name="other" id="other" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <br>
            <button class="btn">Submit</button>
            <br>
            <!-- <button class="btn">Reset</button> -->
        </form>

    </div>
</div>
</body>
<script src="index.js"></script>
</html>
